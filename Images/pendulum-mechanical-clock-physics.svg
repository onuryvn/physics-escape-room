<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Uhrgehäuse Umriss -->
  <circle cx="960" cy="400" r="280" fill="none" stroke="black" stroke-width="8"/>
  <circle cx="960" cy="400" r="260" fill="none" stroke="black" stroke-width="3"/>
  <circle cx="960" cy="400" r="240" fill="none" stroke="black" stroke-width="1.5"/>
  
  <!-- Zifferblatt -->
  <circle cx="960" cy="400" r="200" fill="none" stroke="black" stroke-width="3"/>
  <circle cx="960" cy="400" r="190" fill="none" stroke="black" stroke-width="1.5"/>
  
  <!-- Römische Zahlen (weiter nach außen platziert) -->
  <text x="960" y="230" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">XII</text>
  <text x="1050" y="265" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">I</text>
  <text x="1115" y="320" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">II</text>
  <text x="1140" y="410" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">III</text>
  <text x="1115" y="495" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">IV</text>
  <text x="1050" y="550" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">V</text>
  <text x="960" y="585" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">VI</text>
  <text x="870" y="550" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">VII</text>
  <text x="805" y="495" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">VIII</text>
  <text x="780" y="410" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">IX</text>
  <text x="805" y="320" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">X</text>
  <text x="870" y="265" font-family="Georgia, serif" font-size="32" fill="black" text-anchor="middle" font-weight="bold">XI</text>
  
  <!-- Zeiger -->
  <line x1="960" y1="400" x2="960" y2="280" stroke="black" stroke-width="6" stroke-linecap="round"/>
  <line x1="960" y1="400" x2="1050" y2="350" stroke="black" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Zentrum -->
  <circle cx="960" cy="400" r="12" fill="black"/>
  <circle cx="960" cy="400" r="8" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Pendelaufhängung unten am Gehäuse -->
  <rect x="940" y="680" width="40" height="30" fill="none" stroke="black" stroke-width="3" rx="5"/>
  <circle cx="960" cy="695" r="8" fill="black"/>
  <circle cx="960" cy="695" r="12" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Pendel (nach rechts ausgelenkt) -->
  <line x1="960" y1="695" x2="1080" y2="920" stroke="black" stroke-width="4"/>
  
  <!-- Pendelgewicht (kreisförmig) -->
  <circle cx="1080" cy="920" r="50" fill="none" stroke="black" stroke-width="4"/>
  <circle cx="1080" cy="920" r="40" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="1080" cy="920" r="30" fill="none" stroke="black" stroke-width="1.5"/>
  <circle cx="1080" cy="920" r="12" fill="black"/>
  <line x1="1060" y1="920" x2="1100" y2="920" stroke="black" stroke-width="2"/>
  <line x1="1080" y1="900" x2="1080" y2="940" stroke="black" stroke-width="2"/>
  
  <!-- Ausgangsposition Pendel (gestrichelt) -->
  <line x1="960" y1="695" x2="960" y2="950" stroke="black" stroke-width="2" stroke-dasharray="6,6" opacity="0.5"/>
  <circle cx="960" cy="950" r="50" fill="none" stroke="black" stroke-width="2" stroke-dasharray="4,4" opacity="0.4"/>
</svg>