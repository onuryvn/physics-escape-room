<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Atom symbol -->
  <g transform="translate(32, 32)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
    
    <!-- Electron orbits -->
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" transform="rotate(120)"/>
    
    <!-- Electrons -->
    <circle cx="20" cy="0" r="3" fill="#ef4444"/>
    <circle cx="-10" cy="17.3" r="3" fill="#10b981"/>
    <circle cx="-10" cy="-17.3" r="3" fill="#8b5cf6"/>
  </g>
</svg>